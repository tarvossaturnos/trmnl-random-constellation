<style>
  .layout-container {
    position: relative;
    width: 100%;
    height: 100%;
    background-color: #000000;
    overflow: hidden;
  }

  .map-area {
    width: 100%;
    height: calc(100% - 35px); 
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; 
  }

  .constellation-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
    filter: invert(1); 
    transform: scale(1.9);
    transform-origin: center center;
  }

  .description-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 5px 10px;
    background: rgba(0,0,0, 0.7); 
    color: #cccccc;
    font-size: 14px;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    z-index: 10;
  }

  .title_bar {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 35px;
    background-color: #ffffff;
    display: flex;
    align-items: center;
    padding-left: 10px;
    z-index: 20;
  }

  .icon-small {
    width: 20px;
    height: 20px;
    margin-right: 8px;
    filter: grayscale(1); 
  }

  .title-text {
    font-family: sans-serif;
    color: #000000;
    font-size: 18px;
    font-weight: bold;
    white-space: nowrap;
  }

  .subtitle-text {
    margin-left: 6px;
    font-size: 14px;
    font-style: italic;
    color: #444;
    padding-top: 2px;
  }
</style>

<div class="layout-container">
  
  <div class="map-area">
    <img 
      class="constellation-image"
      src="{{ image }}"
      alt="{{ name }}"
    >
    
    <div class="description-overlay">
      {{ description }}
    </div>
  </div>

  <div class="title_bar">
    <img class="icon-small" src="https://cdn-icons-png.flaticon.com/512/2107/2107957.png">
    
    <span class="title-text">{{ name }}</span>
    <span class="subtitle-text">({{ latin }})</span>
  </div>

</div>
